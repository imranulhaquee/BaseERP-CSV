{% extends 'B1_Setup/LpBase.html' %}
{% block title %} | Home {% endblock title %}
{% block body %}
{% load static%}


<section class="conA" style="position:relative">
    <div class="transparent-overlay"></div>
    <div class="overlyColor"></div>

    <div class="card "> 
        <div class="row1">
            <!--  <div> <img src="{% static 'JAVA/Images/Logo/logoNameWhite.png' %}"  alt=""> </div> -->
            <div> <img src="{% static 'JAVA/Images/Logo/amhec1.png' %}" class="Logo" alt=""> </div>  
        </div>

        <br>
        <div class="heading"> Upload Item Data </div>

        <br>
        <!-- <hr style="background: rgb(70, 123, 182); border: 1px solid rgb(70, 123, 182); margin: 0px 30%"> -->
        <br><br><br>


        <form action="/zUploadItmLedger" method="POST" enctype="multipart/form-data">
            <!--.....==================.............................................-->
            {% csrf_token %}
            <div class="row3">
                <div id="dataUpload" style="font-size:16px; color:white;">
                    <input type="file" name="myfile" id="file" />
                    <button class="processBtn" type="submit">Upload</button>    
                </div> 
            </div>
        </form>

  <img style="width:65px; position:absolute; top:90px;left:40%; z-index:1000" class="Image" src="{% static 'JAVA/Images/Icon/upload2.png' %}" alt="" >

        <a href="{{fileUrl}}">{{myfile}}</a>


</div>
</section>



<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    .conA{
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, rgba(163, 163, 163, 0.9), rgba(181, 181, 193, 0.9)), #c2c7f2 url('/static/JAVA/Images/Background/Img4.webp'); 
        background-size: cover;
        column-gap: 30px;
    }

    .transparent-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(rgba(150, 155, 247, 0.5) 0%, rgba(72, 45, 50, 0.1) 25%, transparent 25%, transparent 100%), radial-gradient(rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.5) 25%, transparent 25%, transparent 100%);
            background-size: 3.5px 3.5px;
            background-position: 0 0, 15px 15px;
            opacity: 0.5;
        }
        
    .card{
        position: absolute;
        max-width: 350px;
        min-width: 300px;
        width:95%;
        min-height:350px;
        padding: 30px;
        margin: 15px;
        border-left:1px solid rgb(100, 99, 99);
        border-top:1px solid rgb(106, 104, 104);
        border-right:1px solid rgb(182, 178, 178);
        border-bottom:1px solid rgb(182, 178, 178);
        border-radius: 6px;
        /*background: rgba(78, 90, 119, 0.5);*/
        background:linear-gradient(90deg, rgba(31, 30, 36, 0.5), rgba(44, 44, 66, 0.8)), #020822 url('/static/JAVA/Images/Background/BG13-dotted4.jpg');
        background-size: cover;
    }
    .row1{
        display:grid;
        grid-template-columns: 1fr;
        /*
        grid-template-columns: 1fr minmax(200px, 100%);
        */
    }
    .logo{
        cursor: pointer; 
        color:rgb(191, 191, 191); 
        font-size:25px
    }
    .conA .Menu{
        position: absolute;
        right: 15px;
        top: 15px;
        width: 40px;
        color:azure;
        opacity: 1;
        cursor: pointer;
    }
    .card Img{
        margin-right:20px;
        width:90px;

    }
    .card .Logo{
        position: absolute;
        left: 5px;
        top: 5px;
        width:70px;
    }
    .Image{
        position: absolute;
        right: 10px;
        top: 10px;
        opacity: .5;
    }
    .card .heading{
        position:relative;
        color:rgb(191, 191, 191); 
        text-align: center;
        z-index:1000;
        font-size: clamp(1.25rem, 4vw, 1.75rem);  /* 1.25rem for a title, maximum size (i.e. 1.75rem) and ideal size of 4vw. */
    }
    .card label{
        color:rgb(190, 189, 189);
    }
    .row3{
        position:relative;
        display:flex;
        justify-content: center;
        z-index:1000;
    }
    
    .processBtn, .row3 input{
        border: 2px solid black;
        border-radius: 4px;
        margin: 0px 10px;
        padding:5px 15px;
        color:rgb(55, 50, 96);
        cursor: pointer;
        
    }
    
    input[type=file]::file-selector-button {
        margin-right: 20px;
        border: none;
        background: #7d3678;
        padding: 10px 20px;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        transition: background.2s ease-in-out;
      }
      
      input[type=file]::file-selector-button:hover {
        background: #ab64b3;
      }

    
    .processBtn{
        margin-top: 15px;
        padding: 10px 30px;
        font-weight: Bold;
        background:rgb(223, 193, 218);
        width: 93%;
    }
    input{
        background:rgb(206, 205, 205);
    }



    @media only screen and (max-width: 400px) {
        .row1{
            grid-template-columns: 1fr;
        }
    }
</style>




{% endblock body %}
